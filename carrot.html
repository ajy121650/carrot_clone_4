<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./carrot.css" />
    <title>당신 근처의 당근</title>
  </head>
  <body>
    <header></header>
    <body>
      <section id="body-first" class="body-section1">
        <div id="body-first-main">
          <!-- 첫 번째 section의 설명 -->
          <div id="body-first-main-desc">
            <h1 class="body-first-main-desc-title">
              당신 근처의 당근<br />
              지역생활커뮤니티
            </h1>
            <p class="body-first-main-desc-text">
              동네라서 가능한 모든 것
              <br />
              당근에서 가까운 이웃과 함께해요.
            </p>
          </div>
          <!-- 첫 번째 section의 다운로드 버튼-->
          <div id="body-first-download">
            <a href="./carrot.html" class="body-first-download-button">
              <img
                src="./body_images/playstore-logo.svg"
                class="body-first-download-image"
                alt="구글플레이 아이콘"
              />
              <div class="body-first-download-text">Google Play</div>
            </a>
            <a href="./carrot.html" class="body-first-download-button">
              <img
                src="./body_images/appstore-logo.svg"
                class="body-first-download-image"
                alt="앱스토어 아이콘"
              />
              <div class="body-first-download-text">App Store</div>
            </a>
          </div>
          <!-- 첫 번째 section의 이미지 -->
          <div id="body-first-main-img">
            <img
              src="./body_images/image1.webp"
              class="body-first-main-img"
              alt="토당이 대문사진"
            />
          </div>
        </div>
      </section>
      <section class="body-section">
        <!--이미지와 content는 수평으로 나열-->
        <div class="body-section-main">
          <!-- 두 번째 section의 이미지 -->
          <div class="body-img">
            <img
              src="./body_images/image2.webp"
              class="body-img"
              alt="인앱 홈페이지 사진"
            />
          </div>
          <!-- content 내용들은 수직으로 나열되게 새로운 div로 감쌈-->
          <div class="body-content">
            <!-- 두 번째 section의 주황색 글씨-->
            <p class="body-category">중고거래</p>
            <!-- 두 번째 section의 굵은 글씨 -->
            <h1 class="body-title">
              믿을만한 <br />
              이웃 간 중고거래
            </h1>
            <!-- 두 번째 section의 설명 -->
            <p class="body-desc">
              동네 주민들과 가깝고 따뜻한 거래를 <br />
              지금 경험해보세요.
            </p>
            <!-- 두 번째 section의 버튼-->
            <div class="body-buttons">
              <!--href를 설정하지 않으면 자동으로 밑줄+default색상 변경이 일어나지 않음-->
              <a class="body-button">인기매물 보기</a>
              <a class="body-button">믿을 수 있는 중고거래</a>
            </div>
          </div>
        </div>
      </section>
    </body>
    <footer></footer>
  </body>
</html>
